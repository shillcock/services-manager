<mat-toolbar color="primary">
  <a mat-button routerLink="/">Services Manager</a>
  <ng-container *ngIf="(services$ | async) as services">
    <a *ngFor="let service of services" mat-button (click)="goToService(service)">
      {{service.name}}
    </a>
  </ng-container>
</mat-toolbar>

<div class="app-content">
  <router-outlet></router-outlet>
</div>
