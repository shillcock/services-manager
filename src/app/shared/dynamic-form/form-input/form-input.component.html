<div class="dynamic-field form-input" [formGroup]="group">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="config.label" [value]="value" [formControlName]="config.id">
    <mat-hint align="start" *ngIf="config.description">{{config.description}}</mat-hint>
  </mat-form-field>
</div>
