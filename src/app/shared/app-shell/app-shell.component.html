<div class="app-shell">
  <mat-toolbar class="app-shell-nav mat-elevation-z4" color="primary">
    <mat-toolbar-row>
      <a mat-mini-fab (click)="sidebar.toggle()">
        <mat-icon aria-label="Menu" svgIcon="menu"></mat-icon>
      </a>
      <span class="app-name">{{appName}}</span>

      <ng-content select="nav"></ng-content>

      <span class="spacer"></span>

      <mat-chip-list *ngIf="(auth.user$ | async) as user" selectable="false">
        <mat-chip color="primary" selected disabled>
          <mat-icon svgIcon="user-solid-circle"></mat-icon>
          <span>{{user.name}}</span>
        </mat-chip>
      </mat-chip-list>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="app-shell-content">
    <ng-content></ng-content>
  </div>
</div>
