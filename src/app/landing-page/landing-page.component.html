<sm-app-shell>
  <div class="sm-landing-page" fxLayout="row wrap" fxLayoutAlign="center">
    <sm-client-preview
      *ngFor="let client of clients"
      [client]="client"
      [health]="client.health$ | async"
      (healthClick)="goToReports($event)">
    </sm-client-preview>
    <button
      class="refresh"
      mat-fab
      color="primary"
      matTooltip="Refresh"
      matTooltipPosition="before"
      (click)="refresh()">
      <mat-icon aria-label="Refresh" svgIcon="refresh"></mat-icon>
    </button>
  </div>
</sm-app-shell>
