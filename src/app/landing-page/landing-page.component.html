<sm-app-shell>
  <div class="sm-landing-page" fxLayout="row wrap" fxLayoutAlign="center">
    <sm-client-preview
      *ngFor="let client of clients"
      [client]="client"
      [health]="client.health$ | async"
      (healthClick)="goToReports($event)">
    </sm-client-preview>
  </div>
</sm-app-shell>
