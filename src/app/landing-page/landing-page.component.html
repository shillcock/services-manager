<ng-container *ngIf="(clients$ | async) as clients; else noClients">
  <mat-card *ngFor="let client of clients">
    <mat-card-title>
      {{client.name}}
    </mat-card-title>
    <mat-card-content>
      <p>{{client.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngFor="let service of client.services" mat-button [routerLink]="[client.path, client.id, service.id]">
        {{service.name}}
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #noClients>
  <mat-card>
    <mat-card-content>
      <h2>No clients configured</h2>
    </mat-card-content>
  </mat-card>
</ng-template>
