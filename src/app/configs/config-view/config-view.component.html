<mat-card>

    <button mat-raised-button color="primary" [disabled]="!canEdit" (click)="onEdit()">
      Edit <mat-icon svgIcon="edit-pencil"></mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <sm-json [data]="config"></sm-json>
  </mat-card-content>
</mat-card>
